apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
}

idea {
    // removes hardcoded user names from IDEA iml files and uses $USER_HOME instead
    pathVariables USER_HOME: file(System.getProperty("user.home"))
}

project.sourceCompatibility = "1.6"
mainClassName = "org.testng.TestNG"
test {
    useTestNG {
        useDefaultListeners = true
    }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile('org.codehaus.groovy.modules.http-builder:http-builder:0.7.1') { exclude module: "groovy" }

    compile 'org.testng:testng:6.8.13'
}